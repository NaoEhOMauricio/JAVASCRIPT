<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Extrangeiro</title>
    
</head>
<body>
    <h1>Nacionalidade</h1>
    <div>
        <label for="ipais">De qual pais você é?</label>
        <input type="text" name="pais" id="ipais">
        <input type="button" value="Enviar" onclick="clicar()" >
        <div id="res">

        </div>
    </div>
    <script>
 
        function clicar(){
            var pais = document.getElementById('ipais')
            var res = document.getElementById('res')
            var nac = (pais.value)
            res.innerHTML = `<p> Seu pais atual é ${nac} </p>`
            if (nac == 'Brasil'){ 
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML += `Você <strong>NÃO</strong> é Brasileiro `
            }
        }
    </script>
</body>
</html>
