<script>
     var n1 = Number(window.prompt (' Digite um numero.'))
     var n2 = Number(window.prompt ('Digite outro numero.'))
     var s = n1 + n2
     window.alert (`A somo dos dois ${n1} e ${n2} é: ${s} `)
     //Concatenação
     // number + number para adição
     // string + string para concatenação
     var n3 = Number(window.prompt('Escolha outro numero'))
     var n4 = Number(window.prompt('Escolhas outr numero'))
     var s1 = n3 + n4
     window.alert(` A soma entre ${n3} e ${n4} é igual a: ${s1} `) 
     var n4 = Number(window.prompt("Escolha outro numero"))
     var n5 = Number(window.prompt('Escolha outro numero'))
     var s2 = n4 + n5
     alert(`Sua nova soma entre ${n4} e ${n5} é: ${s2} `)
     var n6 = Number(window.prompt("Ultima vez"))
     var n7 = Number(window.prompt('outra escolha:'))
     var s3 = n6 + n7
     alert(` Sua nova soma dos numeros ${n6} e ${n7} é igual a: ${s3}`)
     var s5 = s + s1 + s2 + s3
     alert(`A soma de todos os numeros são: ${s5} `)
</script>
